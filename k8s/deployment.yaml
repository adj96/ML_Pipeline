apiVersion: apps/v1
kind: Deployment
metadata:
  name: arvmldevopspipeline
  namespace: arvmldevopspipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arvmldevopspipeline
  template:
    metadata:
      labels:
        app: arvmldevopspipeline
    spec:
      containers:
        - name: arvmldevopspipeline
          image: arvind2733/arvmldevopspipeline:git-REPLACED-BY-JENKINS
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: MODEL_PATH
              value: /app/models/model.joblib
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
